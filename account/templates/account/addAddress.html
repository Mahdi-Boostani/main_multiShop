{% extends 'base.html' %}
{% load static %}
{% block main %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Checkout</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="mr-auto">
            <div class="">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span>
                </h5>
                <div class="bg-light p-30 mb-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>full Name</label>
                                {{ from.fullName }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Address</label>
                                {{ from.address }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Phone</label>
                                {{ from.phone }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>E-mail</label>
                                {{ from.email }}
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Postal code</label>
                                {{ from.postal_code }}
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
    </div>
    <!-- Checkout End -->


{% endblock %}
